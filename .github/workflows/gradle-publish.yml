name: Deploy Spring Boot App

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build project with Gradle
        run: ./gradlew clean build -x test

      - name: Setup SSH and Transfer JAR file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          scp -i ~/.ssh/id_rsa build/libs/likelion-backend-0.0.1-SNAPSHOT.jar \
              ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/home/inspire12/deploy/

      - name: Execute deploy script on server
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} << 'EOF'
            chmod +x /home/inspire12/deploy/deploy.sh
            /home/inspire12/deploy/deploy.sh
          EOF
