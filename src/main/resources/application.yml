server:
  port: 8082

spring:
  application:
    name: likelion-backend
  datasource:
    url: jdbc:mysql://localhost:3306/likelion?serverTimezone=Asia/Seoul
    username: likelion
    password: likelion
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  pattern:
    level: "trace_id=%mdc{trace_id} span_id=%mdc{span_id} trace_flags=%mdc{trace_flags} %p %F %c %m"
  level:
    com.cnu.com.cnu.devlog_springboot: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    tags:
      application: app
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: 'true'
